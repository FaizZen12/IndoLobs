<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chat Pembeli & Peternak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-navbar">
        <div class="nav-logo">ðŸ¦ž IndoLobs</div>
        <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="forum.html">Komunitas</a>
            <a href="news.html">Edukasi</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="nav-user" id="nav-user"></div>
    </nav>
    <main class="chat-main">
        <div class="chat-container">
            <div class="chat-header">Chat dengan Peternak</div>
            <div class="chat-messages" id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ketik pesan..." autocomplete="off">
                <button type="submit">Kirim</button>
            </form>
        </div>
    </main>
    <select id="languageSelect" class="lang-select">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
      <option value="nl">Dutch</option>
    </select>
    <span data-i18n="title"></span>
    <button data-i18n="buy"></button>
    <script src="script.js"></script>
    <script>
        // Halaman private: redirect jika belum login
        if (!localStorage.getItem("currentUser")) {
            window.location.href = "login.html";
        }

        // Dummy chat logic
        let chat = JSON.parse(localStorage.getItem('chat')) || [
            { sender: 'peternak', text: 'Halo, ada yang bisa dibantu?' }
        ];
        function renderChat() {
            const box = document.getElementById('chat-messages');
            box.innerHTML = '';
            chat.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'chat-msg ' + (msg.sender === 'pembeli' ? 'chat-right' : 'chat-left');
                div.textContent = msg.text;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            if (input.value.trim()) {
                chat.push({ sender: 'pembeli', text: input.value });
                localStorage.setItem('chat', JSON.stringify(chat));
                input.value = '';
                renderChat();
            }
        };
        renderChat();
    </script>
</body>
</html>
