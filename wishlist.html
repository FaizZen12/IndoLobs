<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Wishlist Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-navbar">
        <div class="nav-logo">ü¶û IndoLobs</div>
        <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="forum.html">Komunitas</a>
            <a href="news.html">Edukasi</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
        <div class="nav-user" id="nav-user"></div>
    </nav>
    <main>
        <h2>Wishlist Saya</h2>
        <div id="wishlist-list"></div>
    </main>
    <select id="languageSelect" class="lang-select">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
      <option value="nl">Dutch</option>
    </select>
    <span data-i18n="title"></span>
    <button data-i18n="buy"></button>
    <script src="script.js"></script>
    <script>
        // Halaman private: redirect jika belum login
        if (!localStorage.getItem("currentUser")) {
            window.location.href = "login.html";
        }

        // Render wishlist dari localStorage
        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        const farmers = [/* ...dummy data seperti di atas... */];
        const list = document.getElementById('wishlist-list');
        wishlist.forEach(id => {
            const farmer = farmers.find(f => f.name.replace(/\s/g,'').toLowerCase() === id);
            if (farmer) {
                const card = document.createElement('div');
                card.className = 'farmer-card';
                card.innerHTML = `<img src="${farmer.img}" class="farmer-cover">
                    <div class="farmer-info">
                        <div class="farmer-name">${farmer.name}</div>
                        <div class="farmer-status">${farmer.isVerified ? '‚úîÔ∏è Terverifikasi' : ''}</div>
                    </div>`;
                list.appendChild(card);
            }
        });
    </script>
</body>
</html>
